<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Election Poll</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header>
        <img src="./assets/images/Loba.jfif" alt="Election Logo" width="50" height="50" style="vertical-align: middle;">
        <h1 style="display: inline-block; margin: 0;">LOBA 2024 REUNION POLL FOR FAVORITE TEACHER</h1>
    </header>
    <main>
        <h2>Welcome to our favorite teacher poll for our 2024 reunion</h2>
        <p>Please vote for your two favorite teachers from the list below:</p>
        <form id="pollForm" onsubmit="submitVotes(event)">
            <div class="teacher-list">
                <label><input type="checkbox" name="teacher" value="Mal Sule"> MAL SULE PHYSICS</label>
                <label><input type="checkbox" name="teacher" value="Mal Harisu"> MAL HARISU DAN HAUSA</label>
                <label><input type="checkbox" name="teacher" value="Mal Akilu"> MAL AKILU CHEMISTRY</label>
                <label><input type="checkbox" name="teacher" value="Walki"> MAL WALKI PRINCIPAL</label>
                <label><input type="checkbox" name="teacher" value="Mal Mukhtar"> MAL MUKTAR MATH</label>
                <label><input type="checkbox" name="teacher" value="Mal Abdul Rashid"> MAL ABDULRASHID DAUDA</label>
                <label><input type="checkbox" name="teacher" value="Mal Saleh"> MAL SALEH BIOLOGY</label>
            </div>
            <button type="submit">Submit</button>
            <p id="thankYouMessage" class="message"></p>
        </form>
    </main>
    <footer>
        <p>View the <a href="./public/auth.html" style="color: white; text-decoration: underline;">Results</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
