<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Election Results</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Teacher</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>
        <div id="chartContainer">
            <canvas id="votesChart" height="200"></canvas>
        </div>
        <button id="resetButton" onclick="resetVotes()">Reset All Results</button>
        <button id="resetChartButton" onclick="resetChart()">Reset Chart</button>
    </main>
    <footer>
        <p>Back to <a href="../index.html" style="color: white; text-decoration: underline;">Voting</a></p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
